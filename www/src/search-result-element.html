<dom-module id="search-result-element">

    <template>

        <style>
        </style>

        <div role="listbox">
            <paper-icon-item>
                <paper-avatar slot="item-icon"></paper-avatar>

                <paper-item-body two-line style="margin-left: 5%;">
                    <div >[[lastname]] [[firstname]]</div>
                    <div secondary>[[department]], &nbsp;[[function]]</div>
                </paper-item-body>
            </paper-icon-item>
        </div>


    </template>

    <script>

    class SearchResultElement extends Polymer.Element {
      static get is() { return 'search-result-element'; }
      static get properties() { return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        firstname: {
            type: String,
            reflectToAttribute: true
        },
        lastname: {
            type: String,
            reflectToAttribute: true
        },
        department: {
            type: String,
            reflectToAttribute: true
        },
        function: {
            type: String,
            reflectToAttribute: true
        }
      }}
      constructor() {
        super();
      }

      ready() {
        super.ready();
      }

    }
    customElements.define(SearchResultElement.is, SearchResultElement);






    </script>

</dom-module>
